<!DOCTYPE html>
<html lang="en">

<head>

  <title>Todo List</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="wrapper">
    <h2>Vanilla JS</h2>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-container-edit">
        <input type="text" id="todo-edit" placeholder="Edit a task..." />
        <button id="acceptEdit-btn">Edit</button>
        <button id="cancel-btn">‚ùå</button>
      </div>
      <div class="input-container-add">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button id="add-btn">Add</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
